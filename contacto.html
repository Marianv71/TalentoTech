<main class="main">
    <h2>Formulario de Contacto</h2>

    <form action="https://formsubmit.co/marian.villavicencio@gmail.com" method="post"> <!-- Formspre -->

        <fieldset class="form-contacto">
            <legend>Dejanos Tus Datos</legend>

            <div id="dato-nombre"> <!-- Nombre -->
                <label for="nya">Nombre y Apellido:</label>
                <input
                    type="text"
                    name="nombre"
                    id="nya"
                    placeholder="Ingrese su Nombre"
                    required
                >
            </div>
            
            <div id="dato-dni"> <!-- DNI -->
                <label for="dni">DNI:</label>
                <input type="number" name="dni" id="dni">                    
            </div>

            <div id="dato-mail"> <!-- Correo Electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div id="dato-mensaje"> <!-- Mensaje -->
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" placeholder="Ingresá tú Consulta o Comentario aquí:"></textarea>                    
            </div>
            
            <input type="submit" value="Enviar">
        </fieldset>
        

    </form>
